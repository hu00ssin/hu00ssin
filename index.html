<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-music.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <title>Music App</title>
</head>
<body>
    <div class="player">
        <div class="container">
            <h1>PLAYINNG NOW</h1>
            <div class="header-btn">
                <a href="#" class="left-arrow"><i class="fas fa-arrow-left"></i></a>
                <a href="#" class="bars"><i class="fas fa-bars"></i></a>
            </div>
            <div>
                <img src="./image/mohamed.jpg" alt="" class="image">
            </div>
            <audio src="./aghani/mohamed.mp3" class="audio-player"></audio>
            
                <div class="title">
                    <h3>Mohamed Alsalim</h3>
                    <p>Cool Music</p>
                </div>
                
                <div class="time">
                    <span class="span1">00:00</span>
                    <span class="span2">00:00</span>
                </div>

                <div class="fillbar">
                    <div class="fill">
                    
                    </div>
                    <div class="fill-div" value=''>
    
                    </div>
                </div>

                <div class="audio-btn">
                    <a href="#" class="backward"><i class="fas fa-backward"></i></a>
                    <a href="#" class="play-btn"><i class="fas fa-play" class="play"></i></a>
                    <a href="#" class="forward"><i class="fas fa-forward"></i></a>
                </div>
        </div>
    </div>

    <script src="./music-app.js" ></script>
</body>
